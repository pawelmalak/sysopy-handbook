<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/bundle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand" href="#">v0.1.2</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
      </div>
    </nav>

    <div class="container">
      <div class="row pt-5">
        <div class="col-4">
          <h4>Filters</h4>
          <div class="card" id="card-filters">
            <div class="card-body">
              <h5 class="card-title">Exclude from search</h5>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="411" id="exclude-check-411">
                <label class="form-check-label" for="exclude-check-411">4.1.1</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="412" id="exclude-check-412">
                <label class="form-check-label" for="exclude-check-412">4.1.2</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="414" id="exclude-check-414">
                <label class="form-check-label" for="exclude-check-414">4.1.4</label>
              </div>
            </div>
          </div>
          <h4 class="mt-5">Bookmarks</h4>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text text-muted">None</p>
            </div>
          </div>
        </div>
        <div class="col-8">
          <h4>Questions</h4>
          <div id="questions-container"></div>
        </div>
      </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="dist/bundle.js"></script>
  </body>
</html>
