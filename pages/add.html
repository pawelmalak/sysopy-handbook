<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <link rel="stylesheet" href="../dist/bundle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <title>Dodaj pytanie | Sysopy Handbook</title>
</head>
<body>

  <div class="container-fluid px-5">
    <div class="row px-2 pt-3">

      <!-- 'navbar' -->
      <div class="col-12 d-flex mb-4">
        <a href="../index.html" class="text-info">&lt; powrót</a>
      </div>

      <!-- markdown ref -->
      <div class="col-2">
        <h4 class="mb-4"><u>Składnia Markdown</u></h4>
        <h5>Blok kodu</h5>
          <pre><code class="language-markdown hljs">```bash<br> kod</br>```</code></pre>
        <h5>Linijka kodu</h5>
          <pre><code class="language-markdown hljs">`kod`</code></pre>
        <h5>Lista</h5>
          <pre><code class="language-markdown hljs">- element 1<br>- element 2<br>- element 3<br></code></pre>
        <h5>Formatowanie</h5>
          <pre><code class="language-markdown hljs">**pogrubienie**<br>&lt;mark>wyróżnienie&lt;/mark></code></pre>
        <h5>Wcięcie tekstu</h5>
          <pre><code class="language-markdown hljs">> jeden poziom<br>>> dwa poziomy</code></pre>
        <a href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet" class="btn btn-outline-info mt-3" style="width: 100%;" target="blank">Pełna dokumentacja</a>
      </div>

      <!-- edytor -->
      <div class="col-5">
        <h4 class="mb-4"><u>Edytor</u></h4>

        <label for="input-title">Tytuł pytania</label>
        <input type="text" class="form-control border mb-3" id="input-title" placeholder="Proszę wykazać, że ...">

        <label for="input-body">Odpowiedź</label>
        <textarea id="input-body" cols="60" rows="25" class="form-control border mb-3"></textarea>
        
        <div class="row">
          <div class="col-4">
            <label for="select-group">Prowadzący</label>
            <select id="select-group" class="form-control border"></select>
          </div>
          <div class="col-4">
            <label for="select-chapter">Rozdział</label>
            <select id="select-chapter" class="form-control border">
              <option value="411">4.1.1</option>
              <option value="412">4.1.2</option>
              <option value="414">4.1.4</option>
            </select>
          </div>
          <div class="col-4">
            <label for="">&nbsp;</label>
            <button class="btn btn-primary" style="width: 100%" id="sendit">Dodaj</button>
          </div>
        </div>
      </div>

      <!-- podgląd -->
      <div class="col-5">
        <h4 class="mb-4"><u>Podgląd</u></h4>
        <div id="dest"></div>
        <div id="destx"></div>
      </div>

    </div>
  </div>

  <script src="../dist/subBundle.js"></script>

</body>
</html>
